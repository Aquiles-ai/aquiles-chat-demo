<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docs in RAG - Aquiles-ai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#0f0f0f',
                        'dark-sidebar': '#1a1a1a',
                        'dark-border': '#2a2a2a',
                        'dark-input': '#2a2a2a',
                        'light-bg': '#ffffff',
                        'light-sidebar': '#f8f9fa',
                        'light-border': '#e5e7eb',
                        'light-input': '#f3f4f6',
                        'blue-accent': '#3b82f6'
                    }
                }
            }
        }
    </script>
    <style>
        /* Theme transition */
        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
    </style>
</head>
<body class="bg-light-bg dark:bg-dark-bg text-gray-900 dark:text-white min-h-screen">
    <!-- Navbar -->
    <nav class="bg-light-sidebar dark:bg-dark-sidebar border-b border-light-border dark:border-dark-border px-4 py-3 flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <a href="/home" class="text-xl font-semibold hover:text-blue-accent transition-colors">Aquiles-ai</a>
        </div>
        <div class="flex items-center space-x-4">
            <a href="/home" class="flex items-center space-x-2 text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                </svg>
                <span>Chat</span>
            </a>
            <button id="themeToggle" class="p-2 rounded-lg hover:bg-light-border dark:hover:bg-dark-border transition-colors">
                <!-- Sun icon (visible in dark mode) -->
                <svg id="sunIcon" class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
                <!-- Moon icon (visible in light mode) -->
                <svg id="moonIcon" class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>
            </button>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <div class="mb-8">
            <h1 class="text-3xl font-bold mb-2">Documents in RAG</h1>
            <p class="text-gray-600 dark:text-gray-400">Manage documents indexed in your RAG system</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Upload Section -->
            <div class="bg-light-sidebar dark:bg-dark-sidebar rounded-lg border border-light-border dark:border-dark-border p-6">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                    Upload Document
                </h2>
                
                <form id="uploadForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-2">Document Type</label>
                        <select id="docType" class="w-full bg-light-input dark:bg-dark-input border border-light-border dark:border-dark-border rounded-lg px-3 py-2 text-gray-900 dark:text-white">
                            <option value="pdf">PDF</option>
                            <option value="excel">Excel</option>
                            <option value="word">Word</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-2">File</label>
                        <div class="relative">
                            <input 
                                type="file" 
                                id="fileInput" 
                                accept=".pdf,.xlsx,.xls,.docx"
                                class="hidden"
                            >
                            <div 
                                id="dropZone" 
                                class="border-2 border-dashed border-light-border dark:border-dark-border rounded-lg p-8 text-center hover:border-blue-accent transition-colors cursor-pointer"
                            >
                                <svg class="w-12 h-12 mx-auto mb-4 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                </svg>
                                <p class="text-gray-600 dark:text-gray-400 mb-2">Drag and drop your file here</p>
                                <p class="text-sm text-gray-500">or click to select</p>
                                <p class="text-xs text-gray-500 mt-2">PDF, Excel (.xlsx, .xls), Word (.docx)</p>
                            </div>
                        </div>
                        <div id="selectedFile" class="hidden mt-2 p-3 bg-light-input dark:bg-dark-input rounded-lg">
                            <div class="flex items-center justify-between">
                                <span id="fileName" class="text-sm"></span>
                                <button type="button" id="removeFile" class="text-red-400 hover:text-red-300">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <button 
                        type="submit" 
                        id="uploadBtn"
                        class="w-full bg-blue-accent hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                        disabled
                    >
                        <span id="uploadBtnText">Upload Document</span>
                        <svg id="uploadSpinner" class="hidden animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </form>

                <!-- Upload Status -->
                <div id="uploadStatus" class="hidden mt-4 p-3 rounded-lg">
                    <div id="statusMessage"></div>
                </div>
            </div>

            <!-- Documents List -->
            <div class="bg-light-sidebar dark:bg-dark-sidebar rounded-lg border border-light-border dark:border-dark-border p-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-semibold flex items-center">
                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        Indexed Documents
                    </h2>
                    <button id="refreshDocs" class="p-2 rounded-lg hover:bg-light-border dark:hover:bg-dark-border transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                    </button>
                </div>
                
                <div id="documentsList" class="space-y-3">
                    <!-- Documents will be loaded here -->
                    <div class="text-center text-gray-600 dark:text-gray-400 py-8">
                        <svg class="w-12 h-12 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <p>Loading documents...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;

        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }

        function toggleTheme() {
            const isDark = document.documentElement.classList.contains('dark');
            
            if (isDark) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        // Initialize theme on page load
        initTheme();

        // Theme toggle button
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);

        // File input and drop zone handling
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const selectedFileDiv = document.getElementById('selectedFile');
        const fileName = document.getElementById('fileName');
        const uploadBtn = document.getElementById('uploadBtn');

        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('border-blue-accent');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('border-blue-accent');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-blue-accent');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            selectedFile = file;
            fileName.textContent = file.name;
            selectedFileDiv.classList.remove('hidden');
            uploadBtn.disabled = false;
        }

        document.getElementById('removeFile').addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            selectedFileDiv.classList.add('hidden');
            uploadBtn.disabled = true;
        });

        // Upload form handling
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!selectedFile) return;

            const docType = document.getElementById('docType').value;
            const uploadBtnText = document.getElementById('uploadBtnText');
            const uploadSpinner = document.getElementById('uploadSpinner');
            const uploadStatus = document.getElementById('uploadStatus');
            const statusMessage = document.getElementById('statusMessage');

            // Show loading state
            uploadBtn.disabled = true;
            uploadBtnText.textContent = 'Uploading...';
            uploadSpinner.classList.remove('hidden');

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('type_doc', docType);

            try {
                const response = await fetch('/add-rag', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok && result.state === 'success') {
                    uploadStatus.className = 'mt-4 p-3 rounded-lg bg-green-100 dark:bg-green-900 border border-green-300 dark:border-green-600';
                    statusMessage.innerHTML = '<div class="flex items-center"><svg class="w-5 h-5 mr-2 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg><span class="text-green-800 dark:text-green-300">Document uploaded and indexed successfully</span></div>';
                    
                    // Reset form
                    selectedFile = null;
                    fileInput.value = '';
                    selectedFileDiv.classList.add('hidden');
                    
                    // Refresh documents list
                    loadDocuments();
                } else {
                    throw new Error(result.error || 'Unknown error');
                }
            } catch (error) {
                uploadStatus.className = 'mt-4 p-3 rounded-lg bg-red-100 dark:bg-red-900 border border-red-300 dark:border-red-600';
                statusMessage.innerHTML = `<div class="flex items-center"><svg class="w-5 h-5 mr-2 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg><span class="text-red-800 dark:text-red-300">Error: ${error.message}</span></div>`;
            } finally {
                // Reset button state
                uploadBtn.disabled = false;
                uploadBtnText.textContent = 'Upload Document';
                uploadSpinner.classList.add('hidden');
                uploadStatus.classList.remove('hidden');
                
                // Hide status after 5 seconds
                setTimeout(() => {
                    uploadStatus.classList.add('hidden');
                }, 5000);
            }
        });

        // Load documents
        async function loadDocuments() {
            const documentsList = document.getElementById('documentsList');
            
            try {
                const response = await fetch('/getdocs');
                const result = await response.json();
                
                if (response.ok && result.docs) {
                    if (result.docs.length === 0) {
                        documentsList.innerHTML = `
                            <div class="text-center text-gray-600 dark:text-gray-400 py-8">
                                <svg class="w-12 h-12 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                </svg>
                                <p>No documents indexed</p>
                            </div>
                        `;
                    } else {
                        documentsList.innerHTML = result.docs.map(doc => {
                            const date = new Date(doc.created_at).toLocaleDateString('en-US');
                            const fileName = doc.path.split('/').pop();
                            const typeIcon = getTypeIcon(doc.doc_type);
                            
                            return `
                                <div class="bg-light-input dark:bg-dark-input rounded-lg p-4 border border-light-border dark:border-dark-border">
                                    <div class="flex items-center space-x-3">
                                        ${typeIcon}
                                        <div class="flex-1 min-w-0">
                                            <p class="font-medium truncate">${fileName}</p>
                                            <p class="text-sm text-gray-600 dark:text-gray-400">Type: ${doc.doc_type} • ${date}</p>
                                        </div>
                                        <div class="flex items-center space-x-2">
                                            <span class="px-2 py-1 text-xs bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-300 rounded">Indexed</span>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }).join('');
                    }
                } else {
                    throw new Error('Error loading documents');
                }
            } catch (error) {
                documentsList.innerHTML = `
                    <div class="text-center text-red-600 dark:text-red-400 py-8">
                        <svg class="w-12 h-12 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <p>Error loading documents</p>
                    </div>
                `;
            }
        }

        function getTypeIcon(type) {
            const icons = {
                pdf: '<div class="w-10 h-10 bg-red-600 rounded-lg flex items-center justify-center"><svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20"><path d="M4 18h12V6l-4-4H4v16zm8-10v1h3v8H5V9h3V8h4z"/></svg></div>',
                excel: '<div class="w-10 h-10 bg-green-600 rounded-lg flex items-center justify-center"><svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20"><path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v12a1 1 0 01-1 1H4a1 1 0 01-1-1V4zm2 2v8h10V6H5z"/></svg></div>',
                word: '<div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center"><svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20"><path d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm0 2h12v10H4V5z"/></svg></div>'
            };
            return icons[type] || icons.pdf;
        }

        // Refresh documents button
        document.getElementById('refreshDocs').addEventListener('click', loadDocuments);

        // Load documents on page load
        loadDocuments();
    </script>
</body>
</html>
